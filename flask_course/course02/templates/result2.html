{% extends "bootstrap/base.html" %}
{% block title %}This is a Result page{% endblock %}


{% block content %}
<div class="container">
  <div class="col-md-4 col-md-offset-4">
    <h1>Hello, {{name}}</h1>
    <table class="table table-striped">
      <thead class="thead">
      <tr>
         <th>Field</th>
         <td><B>Score</B></td>
      </tr>
      </thead>
       {% for key, value in result.items() %}

          <tr>
             <th> {{ key }} </th>
             <td> {{ value }} </td>
          </tr>

       {% endfor %}
    </table>
    </div>

</div>
{% endblock %}
